<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | E-Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .appointment-form {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .form-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">E-CLINIC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="appointment.html">Appointments</a></li>
        <li class="nav-item"><a class="nav-link" href="doctor.html">Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <a href="#" class="btn btn-primary rounded-pill px-4">Login</a>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <i class="bi bi-calendar-check form-icon"></i>
      <h2 class="fw-bold text-primary mt-3">Book Your Appointment</h2>
      <p class="text-muted">Schedule a visit with our medical experts at your convenience.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="appointment-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="+977 98XXXXXXXX" required>
            </div>
            <div class="col-md-6">
              <label for="date" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-6">
              <label for="time" class="form-label">Preferred Time</label>
              <input type="time" class="form-control" id="time" required>
            </div>
            <div class="col-md-6">
              <label for="doctor" class="form-label">Select Doctor</label>
              <select class="form-select" id="doctor" required>
                <option selected disabled>Choose a doctor</option>
                <option>Dr. Anjali Sharma – Pediatrician</option>
                <option>Dr. Ramesh Thapa – Cardiologist</option>
                <option>Dr. Kavita Joshi – Neurologist</option>
                <option>Dr. Arjun Singh – Orthopedic</option>
              </select>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Mention symptoms, concerns..."></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary px-5 rounded-pill mt-3">Confirm Appointment</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
